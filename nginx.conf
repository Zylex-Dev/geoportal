server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Проксирование запросов к GeoServer
    # Если у вашего GeoServer другой путь, измените соответствующим образом
    # Например, если GeoServer доступен по пути /geoserver/web/, 
    # то прокси нужно настроить на http://geoserver:8080/geoserver/
    location /geoserver/ {
        proxy_pass http://geoserver:8080/geoserver/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Настройки для кэширования статических файлов
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
} 